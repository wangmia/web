<!DOCTYPE html>
<html>
    <head>
        <title>表格练习</title>
        <style>
            .table{
                width: 60%;
                background-color: aquamarine;
                color:darkslateblue;
                text-align:center;
            }
            .text{
                width: 600px;
            }
        </style>
    </head>
    <body >
        <table class="table" border="1" cellspacing="2" cellspdding="3">
            <tr>
                <td>姓名</td>
                <td>
                    <input type="text">
                </td>
                <td>性别：</td>
                <td>
                    <select>
                        <option value="">--选择性别--</option>
                        <option value="">男</option>
                        <option value="">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>手机号码</td>
                <td>
                    <input type="text">
                </td>
                <td>电子邮箱</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>教育程度</td>
                <td>
                    <select>
                        <option value="">小学</option>
                        <option value="">中学</option>
                        <option value="">大学</option>
                    </select>
                </td>
                <td>工作职位</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>工作城市</td>
                <td>
                    <select>
                        <option value="">--选择城市--</option>
                        <option value="">南京</option>
                        <option value="">上海</option>
                        <option value="">北京</option>
                    </select>
                </td>
                <td>期望工资</td>
                <td>
                    <select>
                        <option value="">--选择区间--</option>
                        <option value="">5000</option>
                        <option value="">10000</option>
                        <option value="">15000</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td colspan="3">
                    <textarea class="text" type="text"></textarea>
                </td>
            </tr>
            <tr>
                <td>特长</td>
                <td colspan="3">
                    <textarea class="text" type="text"></textarea>
                </td>
            </tr>
            <tr>
                <td>地址</td>
                <td colspan="3">
                    <textarea class="text" type="text"></textarea>
                </td>
            </tr>
        </table>
    </body>
</html>
